<!DOCTYPE html>
<html lang="zh-CN">


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js

"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css

" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js

"></script>

</head>


<style>
    .a {
        background: blue;
        width: 100px;
        height: 100px;
        border-radius: 100px;
        position: absolute;
    }

</style>


<body>

    <button type="button" class="btn btn-primary" onclick="shuaxin()">刷新</button>

</body>


<script>
    var clrs = ['red', 'green', 'blue', 'pink'];

    function shuaxin() {

        $('body').empty();
        $('body').append('<button type="button" class="btn btn-primary" onclick="shuaxin()">刷新</button>')

        for (var i = 0; i < 50; i++) {

            var a = $('<div class="a"></div>')

            var size = Math.random() * 100;

            a.css('width', size + 'px');
            a.css('height', size + 'px');

            a.css('left', Math.random() * 400 + 'px');
            a.css('top', Math.random() * 400 + 'px');

            a.css('opacity', Math.random());

            a.css('background', clrs[Math.floor(Math.random() * 4)]);

            $('body').append(a);
        }
    }

</script>


</html>
